<%
  $azs = listAZs
  current_vpc = MU.myVPC
%>
---
  appname: "splunk"
  region: "us-east-1"
  servers:
    - name: "splunk"
      ssh_user: "root"
      size: "m4.xlarge"
      static_ip: 
        assign_ip: true
      run_list: 
        - "role[mu-splunk-server]"
      add_firewall_rules: 
        - 
          rule_name: "splunk_secgroup"
