  - 
    name: bastion
    ami-id: ami-bc8131d4
    application_attributes: 
      nat: 
        private_net: 10.1.0.0/16
    ingress_rules: 
      - 
        hosts: 
          - 10.0.0.0/16
        proto: icmp
      - 
        hosts: 
          - 10.0.0.0/16
        port-range: 1-65535
        proto: tcp
      - 
        hosts: 
          - 10.0.0.0/16
        port-range: 1-65535
        proto: udp
    size: m3.medium
    src-dst-check: false
    ssh_user: root
    static_ip: 
      assign_ip: true
    vpc: 
      subnet_name: Public3
      vpc_name: wordpress-demo-vpc
