  - name: bastion
    application_attributes: 
    nat: 
      private_net: 10.1.0.0/16
    ingress_rules:
    - proto: icmp
      hosts:
      - 10.0.0.0/16
    - proto: tcp
      port-range: 0-65535
      hosts:
      - 10.0.0.0/16
    - proto: udp
      port-range: 0-65535
      hosts:
      - 10.0.0.0/16
    size: t2.small
    src-dst-check: false
    static_ip: 
      assign_ip: true
    vpc: 
      vpc_name: wordpress-demo-vpc
