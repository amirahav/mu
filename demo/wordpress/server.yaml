  - name: wordpress-demo-app
    dependencies:
    - type: loadbalancer
      name: wordpress-demo-lb
    - type: database
      name: wordpress-demo-db
    ingress_rules:
    - port: 80
      hosts:
      - 0.0.0.0/0
    - port: 443
      hosts:
      - 0.0.0.0/0
    loadbalancers:
    - concurrent-load-balancer: wordpress-demo-lb
    run_list: 
    - recipe[demo::wordpress]
    size: t2.medium
    static_ip: 
      assign_ip: true
    storage: 
    - device: /dev/sda1
      size: 100
    vpc: 
      subnet_name: Public3
      vpc_name: wordpress-demo-vpc
