- 
  dependencies: 
    - 
      name: wordpress-demo-vpc
      type: vpc
  healthcheck: 
    healthy-threshold: 2
    interval: 30
    target: "HTTP:80/heartbeat.php"
    timeout: 5
    unhealthy-threshold: 2
  ingress_rules: 
    - 
      hosts: 
        - 0.0.0.0/0
      port: 80
  listeners: 
    - 
      instance-port: 80
      instance-protocol: HTTP
      lb-port: 80
      lb-protocol: HTTP
  name: wordpress-demo-lb
  vpc: 
    subnet_pref: all_public
    subnets: 
      - 
        subnet_name: Public3
    vpc_name: wordpress-demo-vpc
