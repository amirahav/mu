 - name: wordpress-demo-lb
   private: true
   vpc:
     vpc_name: wordpress-demo-vpc
     subnets:
     - subnet_name: Public3
   ingress_rules:
   - port: 80
     hosts:
     - 0.0.0.0/0
   healthcheck:
   - target: HTTP
   listeners:
   - lb-port: 80
     lb-protocol: HTTP
     instance-port: 80
     instance-protocol: HTTP
   dependencies:
   - type: vpc
     name: wordpress-demo-vpc