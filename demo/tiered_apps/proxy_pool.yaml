  - name: proxy
    min-size: 2
    max-size: 4
    wait_for_nodes: 2
    loadbalancers:
    - concurrent-load-balancer: proxylb
    run_list:
    - recipe[mu-tools::apply_security]
    - recipe[mu-tools::split_var_partitions]
    - recipe[mu-demo::tiered_apps_proxy]
    add_firewall_rules:
    - rule_name: proxy_secgroup
    application_attributes:
      drupal_distro: "<%= $drupal_distro %>"
      tomcat_app: "<%= $tomcat_app %>"
      my_domain: "<%= $my_domain %>"
    vpc:
    <% if !$vpc_deploy_id then %>
      vpc_name: vpc
      nat_host_name: bastion
      nat_ssh_user: root
      subnets:
        <% (1..$azs.size).each do |i| %>
      - subnet_name: TieredSubnet<%= i-1 %>Private
        <% end %>
    <% else %>
      deploy_id: <%= $vpc_deploy_id %>
      subnet_pref: all_private
    <% end %>
    basis:
      launch-config:
        name: appsproxy
        size: t2.medium
