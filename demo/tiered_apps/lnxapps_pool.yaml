  - name: linuxapps
    <% if $environment == 'dev' %>
    min-size: 2
    max-size: 4
    wait_for_nodes: 2
    <% else %>
    <% end %>
    loadbalancers:
    - concurrent-load-balancer: lnxlb
    run_list:
    - recipe[python]
    - recipe[mu-tools::apply_security]
    - recipe[mu-tools::split_var_partitions]
    - recipe[mu-demo::tiered_apps]
    add_firewall_rules:
    - rule_name: lnxapps_secgroup
    application_attributes:
      drupal_distro: "<%= $drupal_distro %>"
      my_domain: "<%= $my_domain %>"
    dependencies:
    - type: database
      name: drupaldb
    vpc:
    <% if !$vpc_deploy_id then %>
      vpc_name: vpc
      nat_host_name: bastion
      nat_ssh_user: root
      subnets:
        <% (1..$azs.size).each do |i| %>
      - subnet_name: TieredSubnet<%= i-1 %>Private
        <% end %>
    <% else %>
      deploy_id: <%= $vpc_deploy_id %>
    <% end %>
    basis:
      launch-config:
        name: linuxapps
        size: t2.medium
