  - name: winapps
    <% if $environment == 'dev' %>
    min-size: 2
    max-size: 4
    wait_for_nodes: 2
    <% else %>
    <% end %>
    platform: windows
    loadbalancers:
    - concurrent-load-balancer: winlb
    run_list:
    - recipe[mu-demo::tiered_apps]
    add_firewall_rules:
    - rule_name: winapps_secgroup
    application_attributes:
      tomcat_app: "<%= $tomcat_app %>"
      my_domain: "<%= $my_domain %>"
    vpc:
    <% if !$vpc_deploy_id then %>
      vpc_name: vpc
      nat_host_name: bastion
      nat_ssh_user: root
      subnets:
        <% (1..$azs.size).each do |i| %>
      - subnet_name: TieredSubnet<%= i-1 %>Private
        <% end %>
    <% else %>
      deploy_id: <%= $vpc_deploy_id %>
    <% end %>
    basis:
      launch-config:
        name: winapps
        size: m3.large
