  - name: lnxlb
    private: true
    vpc:
    <% if !$vpc_deploy_id then %>
      subnet_pref: all_private
      vpc_name: vpc
    <% else %>
      deploy_id: <%= $vpc_deploy_id %>
      subnet_pref: all_private
    <% end %>
    cross_zone_unstickiness: true
    add_firewall_rules:
    - rule_name: lnxapps_lb_secgroup
    healthcheck:
      target: TCP:80
      timeout: 5
      interval: 30
      unhealthy-threshold: 2
      healthy-threshold: 2
    listeners:
    - lb-port: 80
      lb-protocol: HTTP
      instance-port: 80
      instance-protocol: HTTP
