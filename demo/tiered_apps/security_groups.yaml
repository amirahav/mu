- name: winapps_lb
  vpc:
  <% if !$vpc_deploy_id  %>
    vpc_name: vpc
  <% else %>
    deploy_id: <%= $vpc_deploy_id %>
  <% end %>
  rules:
  - port: 80
    sgs:
    - proxy
- name: proxy_lb
  vpc:
  <% if !$vpc_deploy_id  %>
    vpc_name: vpc
  <% else %>
    deploy_id: <%= $vpc_deploy_id %>
  <% end %>
  rules:
  - port: 80
    hosts:
    - 0.0.0.0/0
- name: drupaldb
  vpc:
  <% if !$vpc_deploy_id  %>
    vpc_name: vpc
  <% else %>
    deploy_id: <%= $vpc_deploy_id %>
  <% end %>
  rules:
  - port: 3306
    sgs:
    - lnxapps
- name: lnxapps_lb
  vpc:
  <% if !$vpc_deploy_id  %>
    vpc_name: vpc
  <% else %>
    deploy_id: <%= $vpc_deploy_id %>
  <% end %>
  rules:
  - port: 80
    sgs:
    - proxy
- name: proxy
  vpc:
  <% if !$vpc_deploy_id  %>
    vpc_name: vpc
  <% else %>
    deploy_id: <%= $vpc_deploy_id %>
  <% end %>
  rules:
  - port-range: 0-65535
    sgs:
    - proxy_lb
- name: winapps
  vpc:
  <% if !$vpc_deploy_id  %>
    vpc_name: vpc
  <% else %>
    deploy_id: <%= $vpc_deploy_id %>
  <% end %>
  rules:
  - port-range: 0-65535
    sgs:
    - winapps_lb
- name: lnxapps
  vpc:
  <% if !$vpc_deploy_id  %>
    vpc_name: vpc
  <% else %>
    deploy_id: <%= $vpc_deploy_id %>
  <% end %>
  rules:
  - port-range: 0-65535
    sgs:
    - lnxapps_lb
