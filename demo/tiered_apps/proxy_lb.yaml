  - name: proxylb
    vpc:
    <% if !$vpc_deploy_id then %>
      vpc_name: vpc
      subnets:
        <% (1..$azs.size).each do |i| %>
      - subnet_name: TieredSubnet<%= i-1 %>Public
        <% end %>
    <% else %>
      deploy_id: <%= $vpc_deploy_id %>
    <% end %>
    cross_zone_unstickiness: true
    add_firewall_rules:
    - rule_name: proxy_lb_secgroup
    healthcheck:
      target: TCP:80
      timeout: 5
      interval: 30
      unhealthy-threshold: 2
      healthy-threshold: 2
    listeners:
    - lb-port: 80
      lb-protocol: HTTP
      instance-port: 80
      instance-protocol: HTTP
