appname: demo
servers:
  - name: jenkins
    dns_sync_wait: false
    platform: centos7
    static_ip:
      assign_ip: true
    size: t2.medium
    run_list:
    - recipe[java]
    - recipe[jenkins::master]
    - recipe[mu-jenkins]
    vault_access:
    - vault: jenkins
      item: ssh_keys
    - vault: jenkins
      item: admin
    - vault: jenkins
      item: testuser
    - vault: git
      item: keys
    vpc:
      deploy_id: <%= $deploy_id %>
      subnet_pref: public
    ingress_rules:
    - port: 8080
      hosts:
      - 0.0.0.0/0